<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
    <title>Weather Forecast Application</title>
</head>
<body>
    <div class="main-sec">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city: " required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="app-data">
        <div>
        <h1 class="app-city" id="app-city">Mokopane</h1>
        <p class="app-details">
            Friday 07:15, sunny
            <br />
            Humidity: <strong>15%</strong>, Wind: <strong>6km/h</strong>
        </p>
        </div>
        <div class="app-temp-wrapper">
            <div class="app-icon">☀ </div>
            <div class="app-temp-value" id="app-temp-value"> 25</div>
            <div class="app-unit">℃</div>
        </div>
        </div>
    </main>

    <footer>
        Developed by
        <a href="https://github.com/MapitsiMaps/" target="_blank">Mapitsi Nyaka</a>
         Open-source on <a href="https://github.com/MapitsiMaps/W.ForecastApp" target="_blank">GitHub</a> Deployed on
        <a href="https://maemoaboso.netlify.app/" target="_blank">Netlify</a>
    </footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
